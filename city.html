<div id="myModal1" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create City</h4>
            </div>

            <div class="modal-body" id="showModal">
            <form>
                <div class="mb-3">
                    <label for="nameCity" class="form-label">City Name</label>
                    <input type="text" class="form-control" id="nameCity" aria-describedby="name">

                    <input type="number" class="form-control" id="acreage">

                    <label for="population" class="form-label" >Population</label>
                    <input type="number" class="form-control" id="population">
                </div>

                <div class="mb-3">
                    <label for="gdp" class="form-label" >GDP</label>
                    <input type="number" class="form-control" id="gdp">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label" >Description</label>
                    <input type="text" class="form-control" id="description">
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label" >Country</label>
                    <select id="country" name="country"></select>
                </div>

            </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" onclick="createCity()">Create</button>
